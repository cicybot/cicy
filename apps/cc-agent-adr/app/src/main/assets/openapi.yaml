openapi: 3.0.0
info:
  title: CiCy Agent API
  version: 1.0.0


security:
  - BearerAuth: []

paths:
  /agentAppInfo:
    get:
      summary: agentAppInfo
      responses:
        '200':
          description: agentAppInfo response
          content:
            application/json:
  /vpnConfig.yaml:
    get:
      summary: vpnConfig
      responses:
        '200':
          description: vpnConfig response
          content:
            text/plain:
  /api:
    post:
      summary: api
      parameters:
        - name: method
          in: query
          description: The method to call
          required: true
          schema:
            type: string
            enum:
              - agentAppInfo
              - deviceInfo
              - startVpn
              - stopVpn
              - importVpn
            default: agentAppInfo
      responses:
        '200':
          description: agentAppInfo response
          content:
            application/json:
  /jsonrpc:
    post:
      summary: json rpc
      description: |
        ### deviceInfo:

        ```json
        {
          "method": "deviceInfo"
        }
        ```
        ### agentAppInfo:

        ```json
        {
          "method": "agentAppInfo"
        }
        ```
        ### onStartRecording:

        ```json
        {
          "method": "onStartRecording"
        }
        ```
        ### onStopRecording:

        ```json
        {
          "method": "onStopRecording"
        }
        
        ```
        
        ### onStartInput:

        ```json
        {
          "method": "onStartInput"
        }
        ```
        
        ### onStopInput:

        ```json
        {
          "method": "onStopInput"
        }
        ```
        
        ### pressKey:

        ```json
        {
          "method": "pressKey",
          "params":["recent"]
        }
        ```
        
        ### screenWithXml:

        ```json
        {
          "method": "screenWithXml"
        }
        
        ```
        
        ### getVpnConfig:

        ```json
        {
          "method": "getVpnConfig"
        }
        
        ```
        
        ### getInstalledApps:

        ```json
        {
          "method": "getInstalledApps"
        }
        
        ```
      tags:
        - jsonrpc
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JsonRpcRequest'
      responses:
        '200':
          description: BaseResponse
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '404':
          description: Client not found
        '500':
          description: Internal server error
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  # Optional, can remove if not using JWT
      description: "Simple token authentication (just 'Bearer your-token')"
  schemas:
    BaseResponse:
      type: object
      properties:
        err:
          type: string
        result:
          type: object
    actionRequest:
      type: object
      required:
        - method
      properties:
        method:
          type: string

    JsonRpcRequest:
      type: object
      required:
        - method
        - params
      properties:
        method:
          type: string
        params:
          type: array
          items:
            type: string