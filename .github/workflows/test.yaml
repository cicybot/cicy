name: CiCy CD

on:
  push:
    branches:
      - dev

env:
  VERSION_NODE: 20.11.1
  VERSION: 1.0.28
  VERSION_ANDROID_NDK: 27.2.12479018
  GH_TOKEN: ${{ github.token }}

permissions:
  contents: write

jobs:

  
  build_server_client:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - os: windows-latest
            command: make:x64
            tag: x64
    steps:
      - uses: actions/checkout@v4
      - name: Build Pkg
        run: |
          cd apps/desktop/public/static/assets
          gh release download v1.0.31
          ls ../../../../../
          if ("${{ matrix.os }}" -eq "i686-pc-windows-msvc") {
            echo "LIB=$NpcapPath\\Lib" | Out-File -Append $env:GITHUB_ENV
          } else {
            echo "LIB=$NpcapPath\\Lib\\x64" | Out-File -Append $env:GITHUB_ENV
          }
          echo $GITHUB_WORKSPACE
          